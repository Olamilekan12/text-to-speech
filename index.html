<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text To Speech App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
</head>
<!-- This is a simple Text To Speech Website developed as our ND2 final year project with HTML CSS and Javascript aimed at converting written texts to Speech with the use of the Web Speech API -->

<body>
<div class="background">

    <img src="tts_banner.jpg" alt="text to speech banner" />
    <h1> Text To Speech Web App</h1>

    <main class="container">
        <textarea id="text"></textarea>
        <div class="actions">
            <label for="speed">Speed</label>
            <input type="number" name="speed" id="speed" min="0.5" max="3" step="0.5" value="1">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>
        </div>
    </main>

</div>
<footer>
    <h1>Credit: Ogunbade Olamilekan Ayomide
<!--Ajayi Mayowa Gideon and Sunday Christiana Abosede--> <br> 2024.</h1> </footer>

    
</body>

</html>
